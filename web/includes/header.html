<!DOCTYPE html>
<header id="header" data-plugin-options='{"stickyEnabled": true, "stickyEnableOnBoxed": true, "stickyEnableOnMobile": true, "stickyStartAt": 57, "stickySetTop": "-57px", "stickyChangeLogo": true}'>
    <div class="header-body">
        <div class="header-container container">
            <div class="header-row">
                <div class="header-column">
                    <div class="header-logo">
                        <a href="home.jsp">
                            <img alt="Video" width="250" height="80" data-sticky-width="150" data-sticky-height="50" data-sticky-top="40" src="img/videosLogo.png">
                        </a>
                    </div>
                </div>
                <div class="header-column">
                    <div class="header-row">
                        <div class="header-search hidden-xs">

                        </div>
                        <nav class="header-nav-top">
                            <ul class="nav nav-pills">
                                <li>
                                    <span class="ws-nowrap"><i class="fa fa-users"></i>&#192;lex Blasco y Sergio Moyano</span>
                                </li>
                            </ul>
                        </nav>
                    </div>
                    <div class="header-row">
                        <div class="header-nav">
                            <button class="btn header-btn-collapse-nav" data-toggle="collapse" data-target=".header-nav-main">
                                <i class="fa fa-bars"></i>
                            </button>
                            <div class="header-nav-main header-nav-main-effect-1 header-nav-main-sub-effect-1 collapse">
                                <nav>
                                    <ul class="nav nav-pills" id="mainNav">
                                        <li>
                                            <a href="home.jsp">
                                                HOME
                                            </a>
                                        </li>
                                        <li class="dropdown">
                                            <a class="dropdown-toggle" href="#">
                                                VIDEOS
                                            </a>
                                            <ul class="dropdown-menu">
                                                <li><a href="CargarVideosBDController">Subir videos</a></li>
                                                <li><a href="buscarVideos.jsp">Buscador</a></li>
                                                <li><a href="verVideos.jsp">Reproductor</a></li>
                                            </ul>
                                        </li>
                                        <li class="dropdown dropdown-mega dropdown-mega-signin signin logged" id="headerAccount">
                                            <a class="dropdown-toggle" href="#">
                                                <i class="fa fa-user"></i> <%=userName%>
                                            </a>
                                            <ul class="dropdown-menu">
                                                <li>
                                                    <div class="dropdown-mega-content">

                                                        <div class="row">
                                                            <div class="col-md-8">
                                                                <div class="user-avatar">
                                                                    <div class="img-thumbnail">
                                                                        <img src="img/user.png" alt="">
                                                                    </div>
                                                                    <p><strong><%=userName%></strong><span>Usuario Est&#225;ndar</span></p>
                                                                </div>
                                                            </div>
                                                            <div class="col-md-4">
                                                                <ul class="list-account-options">
                                                                    <li>
                                                                        <a href="#">Mi Cuenta</a>
                                                                    </li>
                                                                    <li>
                                                                        <form action="LogoutUsuarioController" method="post">
                                                                            <input type="submit" class="btn btn-primary" value="Logout" >
                                                                        </form>
                                                                    </li>
                                                                </ul>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </li>
                                            </ul>
                                        </li>
                                    </ul>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
